<body>

        <div class="container">

                <div class="jumbotron">
                  <h1 class="text-center">Notes</h1>

                <div class="row">
                  <div class="col-lg-12">
            
                    <!-- Current Notes -->
                    <div class="card">
                      <div class="card-header">
                        <h4>Current Notes</h4>
                      </div>
                      <div class="card-body list-container">
                        <ul id="groupList" class="list-group">

                        </ul>
                      </div>
                    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="/assets/js/index.js"></script> -->
  <script type="text/javascript">

 
    function runNoteQuery() {
      // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
      $.ajax({ url: "/api/notes", method: "GET" })
        .then(function(noteData) {
  
          // Here we then log the tableData to console, where it will show up as an object.
          console.log(noteData);
          console.log("------------------------------------");
            
          // Loop through and display each of the customers
          for (var i = 0; i < noteData.length; i++) {
  
            // Get a reference to the tableList element and populate it with tables
            var groupList = $("#groupList");
  
            // Then display the fields in the HTML (Section Name, Date, URL)
            // var listItem = $("<li class='list-group mt-4'>");
  
            // listItem.append(
            //   $("<hr>"),
            //   $("<h2>").text("Title: " + noteData[i].noteTitle),
            //   $("<p>").text("Note: " + noteData[i].noteText),
            // );
  
           groupList.append(`<li> <div> <strong>Title:</strong> ${noteData[i].title}</div><div><strong>Text:</strong> ${noteData[i].text}</div></li>`);
          }
        });
    }
  
    // This function resets all of the data in our tables. This is intended to let you restart a demo.
    // function clearTable() {
    //   alert("Clearing...");
  
    //   // Clear the tables on the server and then empty the elements on the client
    //   $.ajax({ url: "/api/clear", method: "POST" }).then(function() {
    //     $("#waitList").empty();
    //     $("#tableList").empty();
    //   });
    // }
  
    // $("#clear").on("click", clearTable);
  
  
    // Run Queries!
    // ==========================================
    runNoteQuery();
  
  
  </script>
